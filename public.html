<body>
    <script>
        //数组去重
        Array.prototype.unique = function () {
            return this.sort().join(",,").replace(/(,|^)([^,]+)(,,\2)+(,|$)/g, "$1$2$4").replace(/,,+/g, ",")
                .replace(
                    /,$/, "").split(",");
        };
        //数组内对象排序
        var sorts = function (a, b) {
            if (a.product > b.product) {
                return 1
            } else if (a.product < b.product) {
                return -1
            } else {
                return 0
            }
        }

        //转化为base64位的
        function convertDataURIToBinary(dataURI) {
            var BASE64_MARKER = ';base64,';
            var base64Index = dataURI.indexOf(BASE64_MARKER) + BASE64_MARKER.length;
            var base64 = dataURI.substring(base64Index);
            var raw = window.atob(base64);
            var rawLength = raw.length;
            var array = new Uint8Array(new ArrayBuffer(rawLength));
            for (i = 0; i < rawLength; i++) {
                array[i] = raw.charCodeAt(i);
            }
            return array;
        }
        //判断是否数字
        function isNumber(val) {
            var regPos = /^\d+(\.\d+)?$/; //非负浮点数
            var regNeg = /^(-(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*)))$/; //负浮点数
            if (regPos.test(val) || regNeg.test(val)) {
                return true;
            } else {
                return false;
            }
        }


        // 正则 千分位
        function numFormat(num) {
            num = num.toString().split("."); // 分隔小数点
            var arr = num[0].split("").reverse(); // 转换成字符数组并且倒序排列
            var res = [];
            for (var i = 0, len = arr.length; i < len; i++) {
                if (i % 3 === 0 && i !== 0) {
                    res.push(","); // 添加分隔符
                }
                res.push(arr[i]);
            }
            res.reverse(); // 再次倒序成为正确的顺序
            if (num[1]) { // 如果有小数的话添加小数部分
                res = res.join("").concat("." + num[1]);
            } else {
                res = res.join("");
            }
            return res;
        }

        let simpleColors = {
            colorA: 'white',
            colorB: 'black'
        };
        let natureColors = {
            colorC: 'green',
            colorD: 'yellow'
        };
        Object.setPrototypeOf(simpleColors, natureColors)
        natureColors['colorA']; // => 'white'
        natureColors['colorB']; // => 'black'
        // console.log(Object.keys(natureColors))
        // console.log(Object.values(natureColors))
        // console.log(Object.entries(natureColors))
        let enumerableKeys = [];
        for (let key in natureColors) {
            enumerableKeys.push(key);
        }
        console.log(enumerableKeys)
    </script>
